backend:
  name: git-gateway
  branch: master
  repo: daltn/money-cat

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "slug", name: "slug", widget: "string" }
      - { label: "Content", name: "content", widget: "markdown" }
